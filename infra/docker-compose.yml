version: '3.8'

services:
  # MySQL 8 - Base de datos principal
  mysql:
    image: mysql:8.0
    container_name: impulse-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-impulse_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-impulse_db}
      MYSQL_USER: ${MYSQL_USER:-impulse_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-impulse_pass_2024}
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/impulse_master.sql:/docker-entrypoint-initdb.d/impulse_master.sql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - impulse-network

  # Redis - Cache y rate limiting
  redis:
    image: redis:7-alpine
    container_name: impulse-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-impulse_redis_2024}
    networks:
      - impulse-network

  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: impulse-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-impulse_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-impulse_minio_2024}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - impulse-network

  # Mailhog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: impulse-mailhog
    restart: always
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - impulse-network

  # Spring Boot Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: impulse-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-impulse_db}
      MYSQL_USER: ${MYSQL_USER:-impulse_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-impulse_pass_2024}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-impulse_redis_2024}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-impulse_minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-impulse_minio_2024}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      JWT_SECRET: ${JWT_SECRET:-impulse_jwt_secret_2024_very_long_key_for_production}
      BILLING_ON: ${BILLING_ON:-false}
      COACH_MARKET_ON: ${COACH_MARKET_ON:-false}
      ADS_ON: ${ADS_ON:-false}
      CMP_ON: ${CMP_ON:-false}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
      - minio
      - mailhog
    networks:
      - impulse-network

volumes:
  mysql_data:
  redis_data:
  minio_data:

networks:
  impulse-network:
    driver: bridge
