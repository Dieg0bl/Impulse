<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Rayo central -->
  <path d="M70 50 L90 80 L80 80 L110 120 L90 90 L100 90 L70 50 Z" fill="url(#gradient2)" stroke="#D97706" stroke-width="1"/>
  
  <!-- Texto IMPULSE -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    IMPULSE
  </text>
  
  <!-- Elementos decorativos -->
  <circle cx="50" cy="60" r="3" fill="#F59E0B" opacity="0.8"/>
  <circle cx="150" cy="70" r="2" fill="#F59E0B" opacity="0.6"/>
  <circle cx="40" cy="140" r="2" fill="#F59E0B" opacity="0.7"/>
  <circle cx="160" cy="130" r="3" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Círculos de energía -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="20" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
</svg>
