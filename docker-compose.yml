# ================================
# IMPULSE DOCKER COMPOSE - PRODUCTION
# ================================

version: '3.8'

services:
  # ================================
  # DATABASE (MySQL 8)
  # ================================
  mysql:
    image: mysql:8.0
    container_name: impulse-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: impulse_root_2024
      MYSQL_DATABASE: impulse_db
      MYSQL_USER: impulse_user
      MYSQL_PASSWORD: impulse_pass_2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/db/schema/impulse_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - impulse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ================================
  # CACHE (Redis)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: impulse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass impulse_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - impulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 10s
      retries: 5

  # ================================
  # BACKEND (Spring Boot API)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: impulse-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: impulse_db
      DB_USERNAME: impulse_user
      DB_PASSWORD: impulse_pass_2024
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: impulse_redis_2024
      
      # Security
      JWT_SECRET: impulse_jwt_secret_key_2024_production_ready
      JWT_EXPIRATION: 86400000
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
      
      # App
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      
      # Stripe (replace with real keys)
      STRIPE_PUBLIC_KEY: pk_test_your_stripe_public_key
      STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key
      
    ports:
      - "8080:8080"
    networks:
      - impulse-network
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 30s
      retries: 5
      start_period: 60s

  # ================================
  # FRONTEND (React + Nginx)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: impulse-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
      REACT_APP_STRIPE_PUBLIC_KEY: pk_test_your_stripe_public_key
    ports:
      - "3000:80"
    networks:
      - impulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 10s
      retries: 3

# ================================
# NETWORKS
# ================================
networks:
  impulse-network:
    driver: bridge
    name: impulse-network

# ================================
# VOLUMES (Data Persistence)
# ================================
volumes:
  mysql_data:
    name: impulse-mysql-data
  redis_data:
    name: impulse-redis-data
  uploads_data:
    name: impulse-uploads-data
