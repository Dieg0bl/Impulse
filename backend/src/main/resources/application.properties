# Spring Boot Configuration
spring.application.name=impulse-lean-backend
spring.profiles.active=dev

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (will be overridden by profile-specific configs)
spring.datasource.url=jdbc:postgresql://localhost:5432/impulse_lean_dev
spring.datasource.username=impulse_user
spring.datasource.password=impulse_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.impulse=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n

# Security Configuration
impulse.security.jwt.secret=your-very-secure-jwt-secret-key-here-should-be-at-least-256-bits
impulse.security.jwt.expiration-time=86400000

# CORS Configuration
impulse.cors.allowed-origins=http://localhost:3000,http://localhost:5173
impulse.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
impulse.cors.allowed-headers=*