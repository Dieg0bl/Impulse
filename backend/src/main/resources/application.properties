# =============================================================================
# IMPULSE LEAN v1 - APPLICATION CONFIGURATION (Development)
# =============================================================================

# APPLICATION
spring.application.name=impulse-lean
spring.profiles.active=dev
server.port=8080
spring.main.allow-bean-definition-overriding=true

# DATABASE CONFIGURATION (MySQL 8)
spring.datasource.url=jdbc:mysql://localhost:3306/impulse_lean?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=impulse_user
spring.datasource.password=impulse_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# FLYWAY MIGRATION
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# SECURITY & JWT
impulse.jwt.secret=impulse-lean-2025-super-secret-key-for-development-only-change-in-production
impulse.jwt.token-validity-in-seconds=86400
impulse.jwt.refresh-token-validity-in-seconds=604800
impulse.security.jwt.secret=impulse-security-lean-2025-super-secret-key-for-development-only-change-in-production
impulse.security.jwt.expiration=86400000
impulse.security.jwt.refresh-expiration=604800000
impulse.security.allowed-origins=http://localhost:3000,http://localhost:5173

# CACHING
spring.cache.type=caffeine
spring.cache.cache-names=users,challenges,evidences,validators,analytics
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# RATE LIMITING
impulse.rate-limit.auth.capacity=5
impulse.rate-limit.auth.refill=1
impulse.rate-limit.auth.period=PT1M
impulse.rate-limit.api.capacity=100
impulse.rate-limit.api.refill=10
impulse.rate-limit.api.period=PT1M

# EMAIL CONFIGURATION (Development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# FILE STORAGE
impulse.storage.evidence.path=./storage/evidences
impulse.storage.evidence.max-size=10MB
impulse.storage.allowed-types=image/jpeg,image/png,image/gif,video/mp4,application/pdf

# API DOCUMENTATION
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui
springdoc.swagger-ui.enabled=true

# ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# LOGGING
logging.level.com.impulse.lean=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ASYNC PROCESSING
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100

# VALIDATION
spring.jpa.properties.javax.persistence.validation.mode=auto
