# ================================
# IMPULSE APPLICATION CONFIGURATION
# Production Ready - Spring Boot 3.3.3
# ================================

# ACTIVE PROFILE (test para solucionar foreign keys en H2)
spring.profiles.active=test

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Database Configuration (MySQL 8)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:impulse_db}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:impulse_user}
spring.datasource.password=${DB_PASSWORD:impulse_pass_2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=2

# Security Configuration
app.jwt.secret=${JWT_SECRET:impulse_jwt_secret_key}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=2592000000

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=${UPLOAD_DIR:./uploads}

# Stripe Configuration
stripe.public-key=${STRIPE_PUBLIC_KEY:pk_test_}
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true

# Logging Configuration
logging.level.com.impulse=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Specific
app.name=IMPULSE
app.version=1.0.0
app.environment=${SPRING_PROFILES_ACTIVE:prod}
