# Development Environment Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/impulse_lean_dev
spring.datasource.username=impulse_user
spring.datasource.password=${DB_PASSWORD:dev_password}

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Development
logging.level.com.impulse=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security for Development
impulse.security.jwt.secret=${JWT_SECRET:dev-secret-key-for-development-only-not-for-production}
impulse.security.jwt.expiration-time=86400000