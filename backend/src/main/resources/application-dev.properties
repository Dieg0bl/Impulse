# ================================
# IMPULSE DEVELOPMENT CONFIGURATION
# MySQL Database for Development
# ================================


spring.datasource.url=${DEV_DB_URL:jdbc:mysql://localhost:3306/impulse_dev?useSSL=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DEV_DB_USER:dev_user}
spring.datasource.password=${DEV_DB_PASS:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.impulse=DEBUG
logging.level.org.springframework=INFO

# Otros ajustes espec√≠ficos de desarrollo
app.upload.dir=./dev-uploads
