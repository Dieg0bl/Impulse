# =============================================================================
# IMPULSE LEAN v1 - TEST ENVIRONMENT CONFIGURATION
# =============================================================================

# APPLICATION
spring.application.name=impulse-lean-test

# IN-MEMORY DATABASE FOR TESTS
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/HIBERNATE FOR TESTS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# DISABLE FLYWAY FOR TESTS
spring.flyway.enabled=false

# SECURITY & JWT (Test Keys)
impulse.security.jwt.secret=test-secret-key-for-unit-and-integration-tests-only
impulse.security.jwt.expiration=3600000
impulse.security.jwt.refresh-expiration=7200000

# DISABLE CACHING IN TESTS
spring.cache.type=none

# DISABLE EMAIL IN TESTS
spring.mail.host=localhost
spring.mail.port=3025

# LOGGING FOR TESTS
logging.level.com.impulse.lean=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# DISABLE ACTUATOR IN TESTS
management.endpoints.enabled-by-default=false
