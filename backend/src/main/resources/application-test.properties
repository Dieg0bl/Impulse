# ================================
# IMPULSE TEST CONFIGURATION
# H2 In-Memory Database for Testing
# ================================

# Test Database (H2) - MODO MYSQL COMPATIBLE
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;IGNORE_UNKNOWN_SETTINGS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests - FOREIGN KEYS DISABLED
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Configuración específica para H2 y foreign keys - SOLUCION DEFINITIVA
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.check_nullability=false
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test JWT Configuration
app.jwt.secret=test_jwt_secret_key_for_testing_only
app.jwt.expiration=3600000

# Disable Redis for tests
# spring.data.redis.host= # Desactivado en tests, usar solo si se requiere Redis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Test Logging
logging.level.com.impulse=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test File Upload
app.upload.dir=./test-uploads

# Disable Flyway for tests (usando ddl-auto=create-drop)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:db/schema/impulse_database.sql
spring.flyway.enabled=false

# Configuración H2 para manejar foreign keys correctamente
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false

# Disable Actuator for tests
management.endpoints.enabled-by-default=false
