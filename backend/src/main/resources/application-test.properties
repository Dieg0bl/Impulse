# ================================
# IMPULSE TEST CONFIGURATION
# H2 In-Memory Database for Testing
# ================================

# Test Database (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test JWT Configuration
app.jwt.secret=test_jwt_secret_key_for_testing_only
app.jwt.expiration=3600000

# Disable Redis for tests
# spring.data.redis.host= # Desactivado en tests, usar solo si se requiere Redis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Test Logging
logging.level.com.impulse=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test File Upload
app.upload.dir=./test-uploads

# Disable Flyway for tests (usando ddl-auto=create-drop)
spring.flyway.enabled=false

# Disable Actuator for tests
management.endpoints.enabled-by-default=false
