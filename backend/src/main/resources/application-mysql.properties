# IMPULSE LEAN - MySQL 8 Configuration (Specification Compliant)
# Database configuration for production deployment

# MYSQL 8 CONFIGURATION (Section 13)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/impulse_lean?useSSL=true&requireSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:impulse_user}
spring.datasource.password=${DB_PASSWORD:secure_password_here}

# CONNECTION POOL CONFIGURATION
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# MYSQL 8 SPECIFIC SETTINGS
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.data-source-properties.characterEncoding=utf8mb4
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.serverTimezone=UTC
spring.datasource.hikari.data-source-properties.useLegacyDatetimeCode=false
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

# JPA CONFIGURATION FOR MYSQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# CHARSET AND COLLATION (Section 13)
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# FLYWAY MIGRATION CONFIGURATION
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.encoding=UTF-8
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# SECURITY CONFIGURATION (Section 8 - JWT RS256)
impulse.security.jwt.rsa.private=${JWT_RSA_PRIVATE_KEY:}
impulse.security.jwt.rsa.public=${JWT_RSA_PUBLIC_KEY:}
impulse.security.jwt.expiration=900000
impulse.security.jwt.refresh-expiration=1209600000

# BILLING CONFIGURATION (Section 18 - Interruptores)
impulse.billing.enabled=${BILLING_ON:false}
impulse.coach.market.enabled=${COACH_MARKET_ON:false}
impulse.ads.enabled=${ADS_ON:false}
impulse.cmp.enabled=${CMP_ON:false}

# STRIPE CONFIGURATION (Section 4)
stripe.api.key=${STRIPE_SECRET_KEY:sk_test_...}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_...}
stripe.tax.enabled=${STRIPE_TAX_ON:true}

# COMPANY INFORMATION (Section 1)
impulse.company.name=IMPULSE
impulse.company.owner=Diego Barreiro Liste
impulse.company.address=Oroso (A Coruña), España, 15688
impulse.contact.support=impulse.soporte@gmail.com
impulse.contact.legal=impulse.legal@gmail.com
impulse.contact.abuse=impulse.abuse@gmail.com

# BETA CONFIGURATION (Section 2)
impulse.beta.enabled=true
impulse.beta.days-remaining=${BETA_DAYS:90}
impulse.beta.end-date=${BETA_END_DATE:2025-12-10}
impulse.beta.alerts.enabled=true

# PRIVACY CONFIGURATION (Section 0)
impulse.privacy.default-visibility=private
impulse.privacy.gdpr-first=true
impulse.privacy.data-minimization=true

# PRICING CONFIGURATION (Section 3)
impulse.pricing.currency=EUR
impulse.pricing.basic.price=0
impulse.pricing.pro.monthly=12.99
impulse.pricing.pro.yearly=99
impulse.pricing.teams.monthly=39.99
impulse.pricing.teams.included-members=10
impulse.pricing.teams.extra-member=4

# MODERATION CONFIGURATION (Section 7)
impulse.moderation.sla-hours=72
impulse.moderation.strike-limit=3
impulse.moderation.auto-enabled=false

# DATA RETENTION (Section 9)
impulse.retention.user-data-months=12
impulse.retention.ugc-months=6
impulse.retention.logs-months=6
impulse.retention.backups-days=90
impulse.retention.invoices-years=6

# REFERRAL SYSTEM (Section 10)
impulse.referral.enabled=true
impulse.referral.reward=2x1 mes Pro
impulse.referral.limit-monthly=3
impulse.referral.deep-links=true

# LOGGING CONFIGURATION
logging.level.com.impulse.lean=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# FILE UPLOAD CONFIGURATION
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# ACTUATOR CONFIGURATION
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# CORS CONFIGURATION (Section 16)
impulse.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
impulse.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
impulse.cors.allowed-headers=*
impulse.cors.allow-credentials=true

# RATE LIMITING (Section 16)
impulse.rate-limit.requests-per-window=100
impulse.rate-limit.window-duration=600
impulse.rate-limit.login-attempts=10
impulse.rate-limit.login-window=600

# EMAIL CONFIGURATION (Section 5)
spring.mail.host=${SMTP_HOST:smtp.eu.brevo.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# REDIS CONFIGURATION (Section 13)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# MEDIA STORAGE (Section 5 - Cloudflare R2)
impulse.media.provider=cloudflare-r2
impulse.media.bucket=${R2_BUCKET_NAME:impulse-media}
impulse.media.region=${R2_REGION:auto}
impulse.media.access-key=${R2_ACCESS_KEY:}
impulse.media.secret-key=${R2_SECRET_KEY:}
impulse.media.endpoint=${R2_ENDPOINT:https://impulse.r2.cloudflarestorage.com}
impulse.media.max-file-size=25MB
impulse.media.allowed-types=image/jpeg,image/png,image/webp,video/mp4,audio/mp3,audio/wav
