# ================================
# IMPULSE PRODUCTION CONFIGURATION
# MySQL Database for Production
# ================================


spring.datasource.url=${PROD_DB_URL:jdbc:mysql://localhost:3306/impulse_prod?useSSL=true&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${PROD_DB_USER:prod_user}
spring.datasource.password=${PROD_DB_PASS:}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.impulse=INFO
logging.level.org.springframework=WARN

# Otros ajustes específicos de producción
app.upload.dir=/var/uploads
