# =============================================================================
# IMPULSE LEAN v1 - PRODUCTION ENVIRONMENT CONFIGURATION
# =============================================================================

# APPLICATION
spring.application.name=impulse-lean-prod

# DATABASE CONFIGURATION (Production MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://prod-mysql:3306/impulse_lean?useSSL=true&requireSSL=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USER:impulse_prod_user}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# JPA/HIBERNATE (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50

# FLYWAY MIGRATION (Production)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# SECURITY & JWT (Production)
impulse.security.jwt.secret=${JWT_SECRET}
impulse.security.jwt.expiration=${JWT_EXPIRATION:86400000}
impulse.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
impulse.security.allowed-origins=${ALLOWED_ORIGINS:https://impulse-lean.com,https://www.impulse-lean.com}

# CACHING (Production)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=600s

# EMAIL CONFIGURATION (Production)
spring.mail.host=${MAIL_HOST:smtp.sendgrid.net}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# FILE STORAGE (Production)
impulse.storage.evidence.path=${EVIDENCE_STORAGE_PATH:/app/storage/evidences}
impulse.storage.evidence.max-size=50MB

# ACTUATOR (Production)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=true

# LOGGING (Production)
logging.level.com.impulse.lean=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# SSL/TLS
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE_PATH:/app/ssl/keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
