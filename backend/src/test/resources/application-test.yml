spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false # Desactivado en tests: migraciones MySQL avanzadas romper√≠an en H2
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    root: WARN
