# Test DB: use H2 in-memory compatible mode with MySQL dialect to run migrations and create schema
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use Flyway to initialize the schema for tests (migrations live in classpath:db/migration and repo db/migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,filesystem:./db/migrations
spring.flyway.baseline-on-migrate=true

# Let Hibernate NOT auto-create schema in tests (Flyway will manage schema)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Ensure SQL initialization from resources (if any) is disabled because Flyway manages schema
spring.sql.init.mode=never

# Tests should use the 'test' profile by default
spring.profiles.active=test

# Reduce logging noise
logging.level.org.springframework=INFO
logging.level.com.impulse=INFO