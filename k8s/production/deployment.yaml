# Kubernetes Deployment Configuration for IMPULSE LEAN
# Phase 12: Complete production deployment setup

apiVersion: v1
kind: Namespace
metadata:
  name: impulse-lean
  labels:
    name: impulse-lean
    environment: production

---
# =============================================================================
# FRONTEND DEPLOYMENT
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: impulse-frontend
  namespace: impulse-lean
  labels:
    app: impulse-frontend
    tier: frontend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: impulse-frontend
  template:
    metadata:
      labels:
        app: impulse-frontend
        tier: frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: ghcr.io/impulse-lean/frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api-url
        - name: REACT_APP_WS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ws-url
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

---
# =============================================================================
# BACKEND DEPLOYMENT
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: impulse-backend
  namespace: impulse-lean
  labels:
    app: impulse-backend
    tier: backend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: impulse-backend
  template:
    metadata:
      labels:
        app: impulse-backend
        tier: backend
        version: v1.0.0
    spec:
      containers:
      - name: backend
        image: ghcr.io/impulse-lean/backend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stripe-secret
              key: secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: stripe-secret
              key: webhook-secret
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false

---
# =============================================================================
# SERVICES
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: impulse-frontend-service
  namespace: impulse-lean
  labels:
    app: impulse-frontend
spec:
  selector:
    app: impulse-frontend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: impulse-backend-service
  namespace: impulse-lean
  labels:
    app: impulse-backend
spec:
  selector:
    app: impulse-backend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
# =============================================================================
# INGRESS CONFIGURATION
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: impulse-ingress
  namespace: impulse-lean
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - impulse-lean.com
    - api.impulse-lean.com
    secretName: impulse-tls-secret
  rules:
  - host: impulse-lean.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: impulse-frontend-service
            port:
              number: 80
  - host: api.impulse-lean.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: impulse-backend-service
            port:
              number: 80

---
# =============================================================================
# CONFIGMAPS
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: impulse-lean
data:
  api-url: "https://api.impulse-lean.com"
  ws-url: "wss://api.impulse-lean.com/ws"
  environment: "production"
  log-level: "INFO"

---
# =============================================================================
# HORIZONTAL POD AUTOSCALER
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: impulse-frontend-hpa
  namespace: impulse-lean
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: impulse-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: impulse-backend-hpa
  namespace: impulse-lean
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: impulse-backend
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# =============================================================================
# NETWORK POLICIES
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: impulse-network-policy
  namespace: impulse-lean
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP

---
# =============================================================================
# POD DISRUPTION BUDGETS
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: impulse-frontend-pdb
  namespace: impulse-lean
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: impulse-frontend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: impulse-backend-pdb
  namespace: impulse-lean
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: impulse-backend
